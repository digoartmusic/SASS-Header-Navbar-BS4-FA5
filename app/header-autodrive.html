<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header e Navbar - Header estilo automotivo</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/app.css">
    <!--endbuild-->

</head>

<body>

    <header>
        <div class="ts-top-bar">
            <div class="top-bar-angle">
                <div class="container">
                    <div class="row justify-content-end">
                        <div class="col-lg-5 col-md-7 ">
                            <div class="top-bar-event ts-top">
                                <i class="far fa-clock"></i> <span> Seg - Sab 8:00 - 18:00</span>
                            </div> <!-- Top Bar Text End -->
                        </div> <!-- Col End -->
                        <div class="col-lg-2 col-md-3">
                            <div class="top-bar-social-icon ml-auto">
                                <ul>
                                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
                                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div> <!-- Row End -->
                </div> <!-- Container End -->
            </div> <!-- Angle Bar End -->
        </div>

        <div class="wpc-logo-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-6 col-sm-6 col-md-3 ">
                        <a class="wpc-logo" href="#">
                            <img src="/images/autodrive_logo.png" alt="logo">
                        </a>
                    </div> <!-- Col End -->
                    <div class="col-6 col-sm-6 col-md-9">
                        <ul class="top-contact-info">
                            <li class="tel-info">
                                <span><i class="fas fa-phone"></i></span>
                                <div class="info-wrapper">
                                    <p class="info-title">Ligue</p>
                                    <p class="info-subtitle">11 2002-2002</p>
                                </div>
                            </li> <!-- li End -->
                            <li class="email-info">
                                <span><i class="fas fa-envelope"></i></span>
                                <div class="info-wrapper">
                                    <p class="info-title">Email</p>
                                    <p class="info-subtitle">contato@autodrive.com</p>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary"><i class="fab fa-whatsapp"></i> WhastApp</a>
                            </li> <!-- Li End -->
                        </ul>
                    </div> <!-- Col End -->
                </div> <!-- Row End -->
            </div> <!-- Container End -->
        </div>

        <div class="header-angle">
            <nav class="wpc navbar navbar-expand-lg navbar-custom ">

                <div class="container">
                    <div class="col d-flex d-lg-none">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDropdown"
                            aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="col-5 d-block d-md-none">
                        <a href="#" class="icon-nav-img">
                            <img src="/images/autodrive_logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="col d-block d-md-none text-right">
                        <a href="#" class="icon-nav ml-auto"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <div id="navbarDropdown" class="collapse navbar-collapse justify-content-md-end">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Dropdown
                                </a>
                                <div class="wpc dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

        </div> <!-- End of Container -->
        </nav>
        </div>
    </header>




    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/popper.min.js"></script>

</body>

</html>
